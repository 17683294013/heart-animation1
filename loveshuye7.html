<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年爱心特效</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .text {
            position: absolute;
            text-align: center;
            bottom: 100px;
            font-family: 'Arial', sans-serif;
        }

        .text .line1 {
            font-size: 2rem;
            color: pink;
            font-weight: bold;
        }

        .text .line2 {
            font-size: 1.5rem;
            color: pink;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="text">
        <div class="line1">2025新年快乐！</div>
        <div class="line2">爱你哟宝宝！</div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const fireworks = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Particle {
            constructor(x, y, color, size) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.life = 100;
                this.dx = random(-2, 2);
                this.dy = random(-2, 2);
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.size *= 0.96;
                this.life--;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 20; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color, random(2, 5)));
                }
            }

            update() {
                this.particles.forEach(p => p.update());
            }

            draw() {
                this.particles.forEach(p => p.draw());
            }
        }

        function drawHeart() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 8;
            for (let t = 0; t < Math.PI * 2; t += 0.01) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                particles.push(new Particle(centerX + x * scale, centerY - y * scale, `rgba(${random(200, 255)}, ${random(50, 100)}, ${random(50, 100)}, 1)`, random(2, 4)));
            }
        }

        function createFireworks() {
            const firework1 = new Firework(canvas.width / 2 - 200, canvas.height / 2 - 200, 'blue');
            const firework2 = new Firework(canvas.width / 2 + 200, canvas.height / 2 - 200, 'blue');
            fireworks.push(firework1, firework2);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0 || p.size <= 0.1) {
                    particles.splice(index, 1);
                }
            });

            fireworks.forEach((f, index) => {
                f.update();
                f.draw();
                if (f.particles.every(p => p.life <= 0 || p.size <= 0.1)) {
                    fireworks.splice(index, 1);
                }
            });

            if (fireworks.length === 0) {
                createFireworks();
            }

            requestAnimationFrame(update);
        }

        drawHeart();
        createFireworks();
        update();

        setInterval(() => {
            drawHeart();
            createFireworks();
        }, 5000);
    </script>
</body>
</html>
