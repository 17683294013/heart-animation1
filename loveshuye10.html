<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年爱心特效</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .text {
            position: absolute;
            text-align: center;
            bottom: 100px;
            font-family: 'Arial', sans-serif;
        }

        .text .line1 {
            font-size: 2.5rem;
            color: pink;
            font-weight: bold;
        }

        .text .line2 {
            font-size: 2rem;
            color: pink;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="text">
        <div class="line1">2025新年快乐！</div>
        <div class="line2">爱你哟宝宝！</div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const fireworks = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Particle {
            constructor(x, y, color, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.life = 200; // 粒子寿命
                this.dx = speedX || random(-1, 1); // 控制扩散范围
                this.dy = speedY || random(-1, 1);
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.size *= 0.99; // 缩小但保持形状
                this.life--;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                const count = 80; // 粒子数量固定
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const speed = random(2, 4); // 控制速度和范围
                    this.particles.push(
                        new Particle(
                            this.x,
                            this.y,
                            this.color,
                            random(2, 4), // 粒子大小调整为与爱心相同
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed
                        )
                    );
                }
            }

            update() {
                this.particles.forEach(p => p.update());
            }

            draw() {
                this.particles.forEach(p => p.draw());
            }
        }

        function drawHeart() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 + 50;
            const scale = 8;
            for (let t = 0; t < Math.PI * 2; t += 0.05) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                particles.push(
                    new Particle(
                        centerX + x * scale,
                        centerY - y * scale,
                        `rgba(${random(200, 255)}, ${random(50, 100)}, ${random(50, 100)}, 1)`,
                        random(2, 4),
                        0, // 保证爱心的粒子只围绕固定范围扩散
                        0
                    )
                );
            }
        }

        function createFireworks() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 150;

            // 生成两组蓝色烟花
            fireworks.push(new Firework(centerX - 100, centerY, 'blue')); // 左侧蓝色烟花
            fireworks.push(new Firework(centerX + 100, centerY, 'blue')); // 右侧蓝色烟花
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 更新爱心粒子
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0 || p.size <= 0.1) {
                    particles.splice(index, 1);
                }
            });

            // 更新烟花粒子
            fireworks.forEach((f, index) => {
                f.update();
                f.draw();
                if (f.particles.every(p => p.life <= 0 || p.size <= 0.1)) {
                    fireworks.splice(index, 1);
                }
            });

            // 确保烟花和爱心特效一致保持
            if (fireworks.length === 0) {
                createFireworks();
            }
            if (particles.length < 300) { // 保持爱心的粒子数量
                drawHeart();
            }

            requestAnimationFrame(update);
        }

        // 初始化特效
        drawHeart();
        createFireworks();
        update();

        // 每5秒生成更多爱心和烟花
        setInterval(() => {
            drawHeart();
            createFireworks();
        }, 3000);
    </script>
</body>
</html>
